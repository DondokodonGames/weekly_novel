name: Test Novel Game Generator

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 5"  # 毎週金曜 朝9時（JST）

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: 🐍 Pythonセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 必要なライブラリをインストール
        run: pip install -r requirements.txt

      - name: 🧱 構造データを生成 (generate_structure.py)
        run: python scripts/generate_structure.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: 📝 スクリプト生成 (generate_game.py)
        run: python scripts/generate_game.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: 🔊 音声生成 (generate_voice.py)
        run: python scripts/generate_voice.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: 🎵 BGM生成 (generate_bgm.py)
        run: python scripts/generate_bgm.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: 🖼️ 画像生成 (generate_image.py)
        run: python scripts/generate_image.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: 💾 生成結果をコミット
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@users.noreply.github.com'
          git add output/
          git commit -m "✅ テスト用: ゲーム素材生成" || echo "No changes to commit"
          git push origin HEAD:main
